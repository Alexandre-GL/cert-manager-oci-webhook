    app: oci-webhook
    chart: oci-webhook-0.1.0
    release: cert-manager-oci-webhook
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oci-webhook
      release: cert-manager-oci-webhook
