    metadata:
      labels:
        app: oci-webhook
        release: cert-manager-oci-webhook
    spec:
      serviceAccountName: cert-manager-oci-webhook
      containers:
        - name: oci-webhook
          image: "ghcr.io/alexandre-gl/cert-manager-oci-webhook:latest"
